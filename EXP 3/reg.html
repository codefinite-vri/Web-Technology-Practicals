<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Registration Form</title>

</head>
<body style="background-color:#a0cdf6;">
  <fieldset style="margin:20vh 20vw; vertical-align: center">
  <legend>Registration</legend>
  <form action="cart.html" method="get" onSubmit="return fun()" style="color:#000080">
    <pre >
      Name            :<input type="text" name="user" size="20"><br>
      Password        :<input type="password" name="pwd" size="20"><br>

      Phone Number    :<input type="text" name="ph" size="20"><br>
      <input type="submit" value="Register" style="background-color:#000080; color:white">
    </pre>
  </form>
  </fieldset>
</body>
</html>
